<VirtualHost *:443>
    ServerName wyselogiquote.com
    ServerAlias www.wyselogiquote.com
    DocumentRoot /home/wyselogiquote/public_html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/wyselogiquote.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wyselogiquote.com/privkey.pem

    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api nocanon
    ProxyPassReverse /api http://localhost:3000/api
    ProxyPass /uploads http://localhost:3000/uploads nocanon
    ProxyPassReverse /uploads http://localhost:3000/uploads
    ProxyPass /socket.io ws://localhost:3000/socket.io
    ProxyPassReverse /socket.io ws://localhost:3000/socket.io

    <Directory /home/wyselogiquote/public_html>
        DirectoryIndex index.html
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    AddType application/javascript .js .mjs
    AddType text/css .css

    ErrorLog /var/log/apache2/wyselogiquote-ssl-error.log
    CustomLog /var/log/apache2/wyselogiquote-ssl-access.log combined
</VirtualHost>
