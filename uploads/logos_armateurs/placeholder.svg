<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="120" height="120" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Navire container stylisé -->
  <g transform="translate(30, 40)">
    <!-- Coque du navire -->
    <path d="M 5 35 L 0 30 L 0 20 L 60 20 L 60 30 L 55 35 Z" fill="url(#shipGradient)"/>
    
    <!-- Conteneurs empilés -->
    <!-- Rangée du bas -->
    <rect x="8" y="10" width="12" height="8" rx="1" fill="#f44336" opacity="0.9"/>
    <rect x="22" y="10" width="12" height="8" rx="1" fill="#4caf50" opacity="0.9"/>
    <rect x="36" y="10" width="12" height="8" rx="1" fill="#ff9800" opacity="0.9"/>
    
    <!-- Rangée du milieu -->
    <rect x="8" y="2" width="12" height="8" rx="1" fill="#9c27b0" opacity="0.9"/>
    <rect x="22" y="2" width="12" height="8" rx="1" fill="#ffeb3b" opacity="0.9"/>
    <rect x="36" y="2" width="12" height="8" rx="1" fill="#00bcd4" opacity="0.9"/>
    
    <!-- Lignes des conteneurs -->
    <line x1="14" y1="3" x2="14" y2="9" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="28" y1="3" x2="28" y2="9" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="42" y1="3" x2="42" y2="9" stroke="white" stroke-width="0.5" opacity="0.5"/>
    
    <line x1="14" y1="11" x2="14" y2="17" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="28" y1="11" x2="28" y2="17" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="42" y1="11" x2="42" y2="17" stroke="white" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Cabine de pilotage -->
    <rect x="48" y="5" width="8" height="13" rx="1" fill="#1565c0"/>
    <rect x="50" y="7" width="2" height="2" rx="0.5" fill="#bbdefb" opacity="0.8"/>
    <rect x="53" y="7" width="2" height="2" rx="0.5" fill="#bbdefb" opacity="0.8"/>
    
    <!-- Détails de la coque -->
    <line x1="5" y1="35" x2="55" y2="35" stroke="#0d47a1" stroke-width="1.5" opacity="0.5"/>
    <circle cx="15" cy="32" r="1.5" fill="#0d47a1" opacity="0.3"/>
    <circle cx="30" cy="32" r="1.5" fill="#0d47a1" opacity="0.3"/>
    <circle cx="45" cy="32" r="1.5" fill="#0d47a1" opacity="0.3"/>
  </g>
  
  <!-- Vagues stylisées -->
  <g opacity="0.3">
    <path d="M 10 85 Q 15 82 20 85 T 30 85 T 40 85 T 50 85 T 60 85 T 70 85 T 80 85 T 90 85 T 100 85 T 110 85" 
          stroke="#2196f3" stroke-width="1.5" fill="none"/>
    <path d="M 10 90 Q 15 87 20 90 T 30 90 T 40 90 T 50 90 T 60 90 T 70 90 T 80 90 T 90 90 T 100 90 T 110 90" 
          stroke="#2196f3" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Texte optionnel -->
  <text x="60" y="108" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle" opacity="0.6">
    Armateur
  </text>
</svg>
